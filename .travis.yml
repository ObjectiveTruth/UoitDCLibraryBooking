language: android
jdk:
  - oraclejdk8
android:
  components:
    # Installs the repos to be able to download additional components below
    - platform-tools
    - tools

    # The BuildTools version used by your project
    - build-tools-24.0.0

    # The SDK version used to compile your project
    - android-24

    # Additional components
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
before_cache:
  # Remove the lock file as per https://docs.travis-ci.com/user/languages/android#Caching
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    # So we dont have to redownload gradle on each build
    - $HOME/.gradle

before_install:
  # Decrypt the release keystore
  - echo ${CI_RELEASE_KEYSTORE_GPG_PASSPHRASE} | gpg --batch --passphrase-fd 0 --decrypt "UoitDCLibraryBooking/release_key.keystore.gpg" > UoitDCLibraryBooking/release_key.keystore
  # Decrypt the google play api key
  - echo ${CI_GOOGLE_PLAY_API_KEY_GPG_PASSPHRASE} | gpg --batch --passphrase-fd 0 --decrypt "UoitDCLibraryBooking/google_play_android_developer_api_keys.json.gpg" > UoitDCLibraryBooking/google_play_android_developer_api_keys.json

script:
  - ./scripts/set_release_track_env_variable_based_on_ci_branch.sh
  - ./gradlew publishApkRelease -Dorg.gradle.project.track=${ANDROID_APK_RELEASE_TRACK}

# Must be present. DO NOT REMOVE
branches:
  only:
    - master
    - beta

notifications:
  slack:
    secure: 
after_success:
  # Create Git Tag
  - git config --global user.email "uoitdclibrarybooking@objectivetruth.ca"
  - git config --global user.name "Travis CI"
  # Reset the ANDROID_APK_RELEASE_TRACK env variable since its wiped when after_success starts
  - export ANDROID_APK_RELEASE_TRACK=`cat .travis_branch_name`
  - echo -n $GIT_TAG > version.txt
  - git commit -m "Set build VERSION number" version.txt
  - export GIT_TAG=v1.$(expr 20020 + ${TRAVIS_BUILD_NUMBER})-${ANDROID_APK_RELEASE_TRACK}
  - echo ${GIT_TAG}
  - git tag -a --file="UoitDCLibraryBooking/src/main/assets/whatsnew_thisversion.txt" $GIT_TAG
  - git push --quiet https://$GH_TOKEN@github.com/ObjectiveTruth/UoitDCLibraryBooking.git $GIT_TAG > /dev/null 2>&1
  # Rename release apk file
  - mv UoitDCLibraryBooking/build/outputs/apk/UoitDCLibraryBooking-release.apk
    UoitDCLibraryBooking/build/outputs/apk/UoitDCLibraryBooking_${GIT_TAG}.apk

deploy:
  provider: releases
  api_key:
    secure: 
  file: "UoitDCLibraryBooking/build/outputs/apk/UoitDCLibraryBooking_v*.apk"
  file_glob: true
  skip_cleanup: true
  on:
    branch: master
    repo: ObjectiveTruth/UoitDCLibraryBooking
env:
  global:
    secure: 

