machine:
  environment:
    TERM: "dumb"
    ADB_INSTALL_TIMEOUT: "10"
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'

dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter tool,extra-android-m2repository,extra-android-support,extra-google-google_play_services,extra-google-m2repository,android-23
    - echo y | android update sdk --no-ui --all --filter "build-tools-23.0.2"

test:
  override:
    # Run unit tests first (results will be collected at the last step)
    - ./gradlew test -PdisablePreDex
    # start the emulator
    - emulator -avd circleci-android22 -no-audio -no-window:
        background: true
        parallel: true
    # wait for it to have booted
    - circle-android wait-for-boot
    # unlock the emulator screen
    - sleep 30
    - adb shell input keyevent 82
    # run Androidtests  against the emulator.
    - ./gradlew connectedAndroidTest -PdisablePreDex
    # copy the build outputs to artifacts
    - cp -r UoitDCLibraryBooking/build/outputs $CIRCLE_ARTIFACTS
    # copy the test results to the test results directory.
    - cp -r UoitDCLibraryBooking/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS

deployment:
  beta:
    branch: beta
    commands:
      - sudo apt-get update; sudo apt-get install gnupg
      # Decrypt the release keystore
      - echo ${CI_RELEASE_KEYSTORE_GPG_PASSPHRASE} | gpg --batch --passphrase-fd 0 --decrypt "UoitDCLibraryBooking/release_key.keystore.gpg" > UoitDCLibraryBooking/release_key.keystore
      # Decrypt the google play api key
      - echo ${CI_GOOGLE_PLAY_API_KEY_GPG_PASSPHRASE} | gpg --batch --passphrase-fd 0 --decrypt "UoitDCLibraryBooking/google_play_android_developer_api_keys.json.gpg" > UoitDCLibraryBooking/google_play_android_developer_api_keys.json
      - ./gradlew publishApkRelease -Dorg.gradle.project.track=beta

